<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 13: Grid & Google Icons</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        .grid-container { display: grid; grid-template-columns: 50% 50%; gap: 10px; background: lightgreen; padding: 20px; }
        .grid-item { background: white; padding: 20px; text-align: center; }
        .icon { font-size: 24px; color: blue; }
    </style>
</head>
<body>
    <div class="grid-container">
        <div class="grid-item"><span class="material-icons icon">home</span> Home</div>
        <div class="grid-item"><span class="material-icons icon">search</span> Search</div>
        <div class="grid-item"><span class="material-icons icon">person</span> Profile</div>
        <div class="grid-item"><span class="material-icons icon">settings</span> Settings</div>
    </div>
</body>
</html>

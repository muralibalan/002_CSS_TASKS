<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 5: Pseudo-Classes</title>
    <style>
        button { background-color: blue; color: white; padding: 10px; }
        button:hover { background-color: red; }
        input:focus { border: 2px solid green; outline: none; }
    </style>
</head>
<body>
    <button>Hover over me</button>
    <br><br>
    <input type="text" placeholder="Click to focus">
</body>
</html>

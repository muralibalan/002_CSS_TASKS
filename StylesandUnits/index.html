<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 1: Basic Styles</title>
    <style>
        h1 { color: blue; font-family: Arial; font-size: 24px; background-color: lightgray; }
        p { line-height: 1.5em; margin: 1rem; font-size: 16px; }
    </style>
</head>
<body>
    <h1>Welcome to CSS Basics</h1>
    <p>This paragraph uses em for line-height and rem for margin.</p>
</body>
</html>

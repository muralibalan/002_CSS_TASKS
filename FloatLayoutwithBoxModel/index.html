<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 8: Float</title>
    <style>
        .float-left { float: left; margin: 10px; padding: 5px; border: 1px solid; }
        .float-right { float: right; margin: 10px; padding: 5px; border: 1px solid; }
        .clear { clear: both; }
    </style>
</head>
<body>
    <img src="https://via.placeholder.com/100" alt="Left" class="float-left">
    <img src="https://via.placeholder.com/100" alt="Right" class="float-right">
    <p>Text wraps around floats.</p>
    <div class="clear">Cleared float.</div>
</body>
</html>

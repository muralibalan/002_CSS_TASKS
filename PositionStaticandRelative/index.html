<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 9: Static & Relative</title>
    <style>
        .static { position: static; background: lightgreen; padding: 20px; }
        .relative { position: relative; top: 20px; left: 20px; z-index: 1; background: yellow; padding: 20px; }
    </style>
</head>
<body>
    <div class="static">Static position (default).</div>
    <div class="relative">Relative position (shifted).</div>
</body>
</html>

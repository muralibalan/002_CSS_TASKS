<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 7: Combinators</title>
    <style>
        ul > li { font-weight: bold; } /* Child */
        p + h3 { color: red; } /* Adjacent sibling */
        .parent p { font-style: italic; } /* Descendant */
    </style>
</head>
<body>
    <div class="parent">
        <p>Descendant paragraph.</p>
    </div>
    <p>Adjacent to h3.</p>
    <h3>Sibling heading.</h3>
    <ul>
        <li>Child li.</li>
        <li>Another child.</li>
    </ul>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 10: Absolute & Fixed</title>
    <style>
        .container { position: relative; height: 200px; border: 1px solid; }
        .absolute { position: absolute; bottom: 0; right: 0; background: red; color: white; padding: 10px; }
        .fixed { position: fixed; top: 10px; right: 10px; background: blue; color: white; padding: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="absolute">Absolute positioned.</div>
    </div>
    <p>Scroll down to see fixed button.</p>
    <button class="fixed">Fixed Button</button>
    <p style="height: 1000px;">Long content for scroll.</p>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 15: Full Integration</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        body { margin: 0; font-family: Arial; }
        .sticky-nav { position: sticky; top: 0; background: navy; color: white; padding: 10px; z-index: 100; }
        .nav-icon { color: yellow; }
        .container { position: relative; height: 400px; background: lightgray; }
        .absolute { position: absolute; top: 50px; left: 50px; background: red; color: white; padding: 10px; }
        .flex-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 10px; padding: 20px; }
        .item { display: flex; align-items: center; padding: 15px; border: 1px solid; background: white; }
        .item:hover { background: lightblue; } /* Pseudo-class */
        .item::before { content: ""; margin-right: 10px; } /* Pseudo-element */
        .fixed-btn { position: fixed; bottom: 20px; right: 20px; background: green; color: white; padding: 10px; }
        @media (max-width: 600px) { .flex-grid { grid-template-columns: 1fr; } }
    </style>
</head>
<body>
    <nav class="sticky-nav">
        <i class="fas fa-home nav-icon"></i> Home | <span class="material-icons">search</span> Search
    </nav>
    <div class="container">
        <div class="absolute">Absolute Overlay</div>
        <p>Relative to container.</p>
    </div>
    <div class="flex-grid">
        <div class="item"><i class="fas fa-star"></i> Flex Item 1</div>
        <div class="item"><span class="material-icons">person</span> Grid Item 2</div>
        <div class="item"><i class="fas fa-heart"></i> Item 3</div>
    </div>
    <button class="fixed-btn">Fixed Button</button>
</body>
</html>

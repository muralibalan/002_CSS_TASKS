<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 11: Sticky & FontAwesome</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .sticky { position: sticky; top: 0; background: orange; padding: 10px; z-index: 10; }
        .icon { color: red; font-size: 20px; }
    </style>
</head>
<body>
    <header class="sticky"><i class="fas fa-heart icon"></i> Sticky Header</header>
    <p style="height: 1000px;">Scroll to see sticky effect.</p>
</body>
</html>

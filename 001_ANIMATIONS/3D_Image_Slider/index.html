<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Image Slider with Smooth Infinite Loop</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
            overflow: hidden;
            perspective: 1000px;
        }

        .frame {
            width: 600px;
            height: 400px;
            background-color: #fff;
            border: 5px solid #c1b9b9;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4);
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .slider {
            position: absolute;
            width: 280px;
            height: 280px;
            transform-style: preserve-3d;
            animation: rotate 12s infinite linear; /* 3 slides Ã— (3s pause + 1s transition) = 12s */
        }

        .slide {
            position: absolute;
            width: 280px;
            height: 280px;
            top: 0;
            left: 0;
            transition: transform 0.5s ease-in-out; /* Smooth scaling transition */
        }

        .slide img {
            width: 100%;
            height: 100%;
            object-fit: contain; /* Preserve PNG transparency */
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        /* Position each slide in a 3D circular arrangement */
        .slide:nth-child(1) {
            transform: rotateY(0deg) translateZ(200px);
        }

        .slide:nth-child(2) {
            transform: rotateY(120deg) translateZ(200px);
        }

        .slide:nth-child(3) {
            transform: rotateY(240deg) translateZ(200px);
        }

        @keyframes rotate {
            0%, 25% {
                transform: rotateY(0deg); /* First slide pauses for 3s */
            }
            12.5% {
                transform: rotateY(0deg) scale(1.1); /* Enlarge first slide */
            }
            25% {
                transform: rotateY(0deg) scale(1.1);
            }
            33.33% {
                transform: rotateY(-120deg) scale(1); /* Transition to second slide */
            }
            45.83% {
                transform: rotateY(-120deg) scale(1); /* Second slide pauses */
            }
            58.33% {
                transform: rotateY(-120deg) scale(1.1); /* Enlarge second slide */
            }
            83.33% {
                transform: rotateY(-120deg) scale(1.1);
            }
            91.66% {
                transform: rotateY(-240deg) scale(1); /* Transition to third slide */
            }
            95.83% {
                transform: rotateY(-240deg) scale(1.1); /* Enlarge third slide */
            }
            100% {
                transform: rotateY(-360deg) scale(1); /* Complete full rotation, reset scale */
            }
        }
    </style>
</head>
<body>
    <div class="frame">
        <div class="slider">
            <div class="slide">
                <img src="./img/GAGirl.png" alt="Image 1">
            </div>
            <div class="slide">
                <img src="./img/girlLap.png" alt="Image 2">
            </div>
            <div class="slide">
                <img src="./img/girlLearn.png" alt="Image 3">
            </div>
        </div>
    </div>
</body>
</html>

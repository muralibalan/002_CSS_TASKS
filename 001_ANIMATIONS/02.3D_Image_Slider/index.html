<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Image Slider with Smooth Infinite Loop</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
            overflow: hidden;
            perspective: 1000px;
        }

        .frame {
            width: 400px;
            height: 400px;
            background-color: #fff;
            border: 5px solid #c1b9b9;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4);
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .slider {
            position: absolute;
            width: 280px;
            height: 280px;
            transform-style: preserve-3d;
            animation: rotate 12s infinite linear;
        }

        /* Hide slides that are on the sides (left and right) */
        .slide {
            backface-visibility: hidden;
        }

        .slider .slide:nth-child(2),
        .slider .slide:nth-child(3) {
            opacity: 0;
            pointer-events: none;
        }

        .slide {
            position: absolute;
            width: 280px;
            height: 280px;
            top: 0;
            left: 0;
            transition: transform 0.5s ease-in-out, opacity 0.5s ease-in-out;
        }

        .slide img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        /* Position each slide in a 3D circular arrangement */
        .slide:nth-child(1) {
            transform: rotateY(0deg) translateZ(200px);
        }

        .slide:nth-child(2) {
            transform: rotateY(120deg) translateZ(200px);
        }

        .slide:nth-child(3) {
            transform: rotateY(240deg) translateZ(200px);
        }

        @keyframes rotate {
            /* Slide 1 - Shows and pauses for 3 seconds */
            0% {
                transform: rotateY(0deg) scale(1.1);
            }
            25% {
                transform: rotateY(0deg) scale(1.1);
            }
            
            /* Transition to Slide 2 - takes 1 second */
            33.33% {
                transform: rotateY(-120deg) scale(1.1);
            }
            
            /* Slide 2 - Shows and pauses for 3 seconds */
            58.33% {
                transform: rotateY(-120deg) scale(1.1);
            }
            
            /* Transition to Slide 3 - takes 1 second */
            66.66% {
                transform: rotateY(-240deg) scale(1.1);
            }
            
            /* Slide 3 - Shows and pauses for 3 seconds */
            91.66% {
                transform: rotateY(-240deg) scale(1.1);
            }
            
            /* Transition back to Slide 1 - takes 1 second */
            100% {
                transform: rotateY(-360deg) scale(1.1);
            }
        }

        /* Show only the front-facing slide */
        @keyframes fadeSlide1 {
            0%, 25% { opacity: 1; }
            33.33%, 100% { opacity: 0; }
        }

        @keyframes fadeSlide2 {
            0%, 25% { opacity: 0; }
            33.33%, 58.33% { opacity: 1; }
            66.66%, 100% { opacity: 0; }
        }

        @keyframes fadeSlide3 {
            0%, 58.33% { opacity: 0; }
            66.66%, 91.66% { opacity: 1; }
            100% { opacity: 0; }
        }

        .slide:nth-child(1) {
            animation: fadeSlide1 12s infinite linear;
        }

        .slide:nth-child(2) {
            animation: fadeSlide2 12s infinite linear;
        }

        .slide:nth-child(3) {
            animation: fadeSlide3 12s infinite linear;
        }
    </style>
</head>
<body>
    <div class="frame">
        <div class="slider">
            <div class="slide">
                <img src="./img/GAGirl.png" alt="Image 1">
            </div>
            <div class="slide">
                <img src="./img/girlLap.png" alt="Image 2">
            </div>
            <div class="slide">
                <img src="./img/girlLearn.png" alt="Image 3">
            </div>
        </div>
    </div>
</body>
</html>
